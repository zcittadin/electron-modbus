<div class="container">
    <h1>Dados</h1>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#dataModal">Add</button>
    <br>
    <br>
    <div id="bookTable">
        <table class="table table-striped">
            <thead class="text-center">
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Price</th>
                    <th scope="col">Ação</th>
                </tr>
            </thead>
            <tbody class="list text-center">
            </tbody>
        </table>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="dataModal" tabindex="-1" role="dialog" aria-labelledby="dataModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="dataModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" class="form-control">
                <br>
                <label for="price">Price:</label>
                <input type="text" name="price" id="price" class="form-control">
            </div>
            <div class="modal-footer">
                <button type="button" id="btnClose" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                <button type="button" id="btnSave" class="btn btn-primary">Salvar</button>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="./dados/dados.js"></script>
